<form (ngSubmit)="login()">
  <input
    type="text"
    name="userId"
    [(ngModel)]="user.userId"
    placeholder="User ID"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="user.password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
